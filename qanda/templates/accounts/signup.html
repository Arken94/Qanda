
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body>

     <br /><br /><br /><br />
    <div class="container">

      <div class="row">
        <div class="col-md-6 offset-md-3">
          {% for field, error in form.errors.items %}
            <div class="alert alert-danger">{{ field }}{{ error }}</div>
          {% endfor %}


           <form class="form-signin" method = "POST" action=""> {% csrf_token %}
            <h2 class="form-signin-heading">Sign up</h2>

            <label for="inputPassword" class="sr-only">email</label>
            <input type="text" id="inputPassword" name = "username" class="form-control" placeholder="Email" />

             <br />

            <label for="inputPassword" class="sr-only">password</label>
            <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password" />

             <br />

            <label for="inputPassword" class="sr-only">password</label>
            <input type="password" id="inputPassword" class="form-control" name="password2" placeholder="Confirm password" >
             </br>

            <button class="btn btn-lg btn-success btn-block" type="submit">Create Account</button>
          </form>

        </div> <!-- /col -->

      </div> <!-- /row -->

    </div> <!-- /container -->

  </body>
</html>
